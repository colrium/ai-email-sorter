name: Scheduled Email Sync

on:
  schedule:
    # Run every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    name: Trigger email sync
    runs-on: ubuntu-latest

    steps:
      - name: Call sync endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            https://ai-email-sorter.fly.dev/api/cron/sync-emails)

          if [ $response -eq 200 ]; then
            echo "✅ Email sync triggered successfully"
          else
            echo "❌ Email sync failed with status code: $response"
            exit 1
          fi

      - name: Health check
        if: always()
        run: |
          curl -f https://ai-email-sorter.fly.dev/api/health || echo "⚠️ Health check failed"
